<!DOCTYPE html>

            .bad {background-color: red;}
        </style>
    </head>

    <body>
        <table border="1">
            <tr>
                <th>Предмет</th>
                <th>Оценка</th>
            </tr>

                <td class="nice">5</td>
            </tr>
            <tr>
                <td class="subject">Математический анализ</td>
                <td class="nice">4</td>
            </tr>
            <tr>
                <td class="subject">Аналитическая геометрия</td>
                <td class="fine">3</td>
            </tr>
            <tr>
                <td class="subject">Инженерная графика</td>
                <td class="nice">4</td>
            </tr>
            <tr>
                <td class="subject">Физика</td>
                <td class="bad">2</td>
            </tr>
        </table>
    </body>
</html>
